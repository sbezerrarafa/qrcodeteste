<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in do Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .alert {
      margin-top: 20px;
      color: #dc3545;
    }

    .success {
      margin-top: 20px;
      color: #28a745;
    }
  </style>
</head>

<body>
  <h1>Check-in do Evento</h1>
  <p id="current-date"></p>
  <div class="alert">Atenção: após fazer o check-in, não será possível refazer.</div>
  <button id="checkin-button">Fazer Check-in</button>
  <div id="response-message"></div>

  <script>
    // Mostrar a data atual
    document.getElementById("current-date").innerText = `Data atual: ${new Date().toLocaleString("pt-BR")}`;

    // Capturar o parâmetro "id" da URL
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get("id");

    const checkinButton = document.getElementById("checkin-button");
    const responseMessage = document.getElementById("response-message");

    checkinButton.addEventListener("click", () => {
      // Desabilitar o botão após o check-in
      checkinButton.disabled = true;

      // Chamar o endpoint de check-in
      fetch(`https://api.seuevento.com/checkin?id=${eventId}`, {
        method: "POST",
      })
        .then(response => response.json())
        .then(data => {
          responseMessage.innerHTML = `
                        <p class="success">Check-in realizado com sucesso!</p>
                        <p>Email: ${data.email}</p>
                        <p>Mensagem: ${data.message}</p>
                    `;
        })
        .catch(error => {
          responseMessage.innerHTML = `<p class="alert">Erro ao realizar o check-in. Tente novamente.</p>`;
          console.error("Erro:", error);
        });
    });
  </script>
</body>

</html>
